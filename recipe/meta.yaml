{% set name = "typedframe" %}
{% set version = "0.9.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/typedframe-{{ version }}.tar.gz
  sha256: 5c2adfa74379e63ee9032263e5148405a6c1a148fe3d1e3be99bada10396961c

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - pytest-runner
    - python >=3.7
  run:
    - numpy
    - pandas
    - python >=3.7

test:
  imports:
    - typedframe
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/areshytko/typedframe
  summary: Typed Wrappers over Pandas DataFrames with schema validation
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - gabrielcnr
